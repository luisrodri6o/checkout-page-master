<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main class="main">
      <div class="shop">
        <div class="order">
          <div class="product">
            <picture>
              <img src="photo1.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <p>Vintage Backbag</p>
              <p>$54.99</p>
              <p>90.99</p>
              <input type="number" class="amount" />
            </div>
          </div>
          <div class="product">
            <picture>
              <img src="photo2.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <p>Levi Shoes</p>
              <p>$74.99</p>
              <p>$120.99</p>
              <input type="number" class="amount"/>
            </div>
          </div>
        </div>
        <div class="cost">
          <div class="total">
            <p>shipping</p>
            <output>$548454</output>
          </div>
          <div class="total">
            <p>total</p>
            <output>$5645</output>
          </div>
        </div>
      </div>
<!--                                                                   -->
      <form>
        <h4>contact information</h4>
        <label for="email">
          email
          <div class="item">
            <span class="material-icons"> mail </span>
            <input type="email" class="field" id="email" />
          </div>
        </label>
        <label for="phone">phone
        <div class="item">
            <span class="material-icons">
            call
            </span>
          </label>
          <input class="field" type="tel" id="phone" />
        </div>
        <h4>shipping address</h4>
        <label for="name">full name
        <div class="item">
          <span class="material-icons">
          account_circle
          </span>
            <input class="field" type="text" id="name" />
          </div>
        </label>
        <label for="address">address
        <div class="item">
            <span class="material-icons"> home </span>
          </label>
          <input class="field" type="text" id="address" />
        </div>
        <label for="city">city
        <div class="item">
            <span class="material-icons"> location_city </span>
            <input class="field" type="text" id="city" />
          </div>
        </label>
        <div class="formColumn2 ">
        <label for="country">country
        <div class="item">
            <span class="material-icons"> public </span>
            <input class="field" type="text" id="country" />
          </div>
        </label>
        <label for="postcode">postcode
          <div class="item">
            <span class="material-icons"> markunread_mailbox </span>
            <input class="field" type="number" id="postcode" />
          </div>
        </label>
      </div>
      </form>
    </main>
    <footer>
      <p>
        created by <strong>luisrodri6o<a href=""></a></strong
        ><a
          href="https://devchallenges.io/challenges/0J1NxxGhOUYVqihwegfO"
          target="blank"
        >
          - devChallenge</a
        >
      </p>
    </footer>
  </body>
</html>
