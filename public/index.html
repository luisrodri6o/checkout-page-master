<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>
    <main class="main flex-column">
      <div class="shop">
        <div class="order">
          <div class="product">
            <picture>
              <img src="photo1.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <p>Vintage Backbag</p>
              <p>$54.99</p>
              <p>90.99</p>
              <input type="number" />
            </div>
          </div>
          <div class="product">
            <picture>
              <img src="photo2.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <p>Levi Shoes</p>
              <p>$74.99</p>
              <p>$120.99</p>
              <input type="number" />
            </div>
          </div>
        </div>
        <div class="cost">
          <div class="total">
            <p>shipping</p>
            <output>$548454</output>
          </div>
          <div class="total">
            <p>total</p>
            <output>$5645</output>
          </div>
        </div>
      </div>
      <form>
        <h4>contact information</h4>
        <label for="email">email</label>
        <div class="item">
          <span class="material-icons"> mail </span>
          <input type="email" />
        </div>
        <label for="phone">phone</label>
        <div class="item">
          <i class="fas fa-phone-alt"></i>
          <input type="tel" id="phone" />
        </div>
        <h4>shipping address</h4>
        <label for="name">full name</label>
        <div class="item">
          <i class="fas fa-user-circle"></i>
          <input type="text" />
        </div>
        <label for="address">address</label>
        <div class="item">
          <span class="material-icons"> home </span>
          <input type="text" />
        </div>
        <label for="city">city</label>
        <div class="item">
          <span class="material-icons"> location_city </span>
          <input type="text" />
        </div>
        <label for="country">country</label>
        <div class="item">
          <span class="material-icons"> public </span>
          <input type="text" />
        </div>
        <label for="postcode">postcode</label>
        <div class="item">
          <span class="material-icons"> markunread_mailbox </span>
          <input type="number" />
        </div>
      </form>
    </main>
    <footer>
      <p>
        created by <strong>luisrodri6o<a href=""></a></strong
        ><a
          href="https://devchallenges.io/challenges/0J1NxxGhOUYVqihwegfO"
          target="blank"
        >
          - devChallenge</a
        >
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/38f3962215.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
