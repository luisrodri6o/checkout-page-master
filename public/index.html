<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout-page-master</title>
  </head>
  <body>
    <div class="container">
    <header>
      <h1 class="title">Checkout</h1>
    </header>
    <main class="main">
      <!--                                shop                             -->
      <div class="shop">
        <div class="order">
          <div class="product">
            <picture>
              <img src="photo1.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <h4> Vintage Backbag </h4>
              <div class="price">
                <p class="current">$<strong id="backbagCurrent" class="current">54.99</strong></p>
                <p class="previus">$<strong id="backbagPrevius">90.99</strong> </p>
              </div>
              <div class="wish"> 
                <button id="down1" class="bt">&#x2500;</button>
                <span id="backbag" class="quantity">1</span>
                <button id="up1" class="bt">&#x1f7a4;</button>
              </div>
            </div>
          </div>
          <div class="product">
            <picture>
              <img src="photo2.png" alt="Vintage Backbag" />
            </picture>
            <div class="info">
              <h4>Levi Shoes</h4>
              <div class="price">
                <p class="current">$<strong class="current" id="shoesCurrent">74.99</strong></p>
                <p class="previus">$<strong id="shoesPrevius">120.99</strong> </p>
              </div>
              <div class="wish">              
                <button id="down2">&#x2500;</button>
                <span id="shoes" class="quantity">1</span>
                <button id="up2"> &#x1f7a4;</button>               
              </div>
            </div>
          </div>
        </div>
        <div class="cost">
          <div class="total">
            <h3>shipping</h3>
            <h4>$19</h4>
          </div>
          <div class="total">
            <h3>total</h3>
            <h4>$<i id="total">164.98</i></h4>
          </div>
        </div>
      </div>
<!--                             form                                      -->
      <form >
        <h3> Contact information</h3>
        <label for="email">
          <p>email</p>
          <div class="item">
            <span class="material-icons"> mail </span>
            <input type="email" class="field" id="email" placeholder="Enter your email..." />
          </div>
        </label>
        <label for="phone"><p>phone</p>
        <div class="item">
            <span class="material-icons">
            call
            </span>
            <input class="field" type="tel" id="phone" placeholder="Enter your phone..." />
          </div>
        </label>
        <h4 class="space"> <h3>Shipping address</h3>
        <label for="name"> <p> full name </p>
        <div class="item">
          <span class="material-icons">
          account_circle
          </span>
            <input class="field" type="text" id="name" placeholder="Rodney Cotton"/>
          </div>
        </label>
        <label for="address"> <p> address</p>
        <div class="item">
            <span class="material-icons"> home </span>
            <input class="field" type="text" id="address" placeholder="Your address.."/>
          </div>
        </label>
        <label for="city"> <p> city </p>
        <div class="item">
            <span class="material-icons"> location_city </span>
            <input class="field" type="text" id="city" placeholder="Your city.." />
          </div>
        </label>
        <div class="formColumn2">
        <label for="country"> <p> country </p>
        <div class="item">
            <span class="material-icons"> public </span>
            <input class="field" type="text" id="country" placeholder="Your country.." />
          </div>
        </label>
        <label for="postcode"> <p> postcode </p>
          <div class="item">
            <span class="material-icons"> markunread_mailbox </span>
            <input class="field" type="number" id="postcode" placeholder="Your postal code.." />
          </div>
        </label>
      </div>
      <p>
        <p><input type="checkbox">  Save this information for next time</p>
      </p>
      <div class="btn">
        <button>Continue</button>
      </div>
      </form>
    </main>
    </div>
    <footer>
      <p>
        created by <strong><a href="https://github.com/luisrodri6o/checkout-page-master.git" target="blank">luisrodri6o</a></strong
        ><a
          href="https://devchallenges.io/"
          target="blank"
        >
          - devChallenge</a
        >
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
